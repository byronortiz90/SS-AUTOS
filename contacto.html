    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo">
                </a>

                <nav id="navegacion" class="navegacion">
                    <a href="somos.html">Somos</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="galeria.html">Galería</a>
                    <a href="contacto.html">Contacto</a>

                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacado2.jpg" alt="Imagen Principal">

    <main class="contenedor contenido-centrado seccion">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>

    <form class="contacto" action="">
        <fieldset>
            <legend>Información personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Tu teléfono">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"></textarea>
        </fieldset>

        <fieldset>
            <legend>Información Sobre Automóvil</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="Vende">Vende</option>
                <option value="Compra">Compra</option>
            </select>

            <label for="cantidad">Presupuesto</label>
            <input type="text" id="cantidad">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <p>Cómo desea ser contactado</p>

            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" id="telefono">

            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" id="correo">

            <p>Si eligió teléfono, elija la fecha y la hora</p>
            <label for="fecha">Fecha</label>
            <input type="date"  id="fecha">

            <label for="hora">Hora</label>
            <input type="time" id="hora" min="09:00" max="19:00">

        </fieldset>

        <input type="submit" class="boton boton-verde"> 
        

    </form>

    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="somos.html">Somos</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="galeria.html">Galería</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2020 &copy; </p>
        </div>
    </footer>

</body>

</html>
